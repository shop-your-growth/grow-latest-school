name: ğŸš€ GROW YouR NEED - Production Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ğŸ” Code Quality & Security Checks
  quality-checks:
    name: ğŸ›¡ï¸ Quality & Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” ESLint Analysis
        run: npm run lint

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level=moderate

      - name: ğŸ“Š Type Checking
        run: npm run type-check

  # ğŸ§ª Automated Testing Suite
  testing:
    name: ğŸ§ª Comprehensive Testing
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸ§ª Run Unit Tests
        run: npm run test

      - name: ğŸ“Š Generate Coverage Report
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # ğŸ³ Docker Build & Push
  docker-build:
    name: ğŸ³ Docker Containerization
    runs-on: ubuntu-latest
    needs: [quality-checks, testing]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/grow-your-need:latest
            ${{ secrets.DOCKER_USERNAME }}/grow-your-need:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸš€ Vercel Production Deployment
  deploy-vercel:
    name: ğŸš€ Deploy to Vercel Production
    runs-on: ubuntu-latest
    needs: [quality-checks, testing]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”— Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy to Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # ğŸŒ Alternative Cloud Deployments
  deploy-alternatives:
    name: ğŸŒ Multi-Cloud Deployment
    runs-on: ubuntu-latest
    needs: [quality-checks, testing]
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        platform: [netlify, railway]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸš€ Deploy to Netlify
        if: matrix.platform == 'netlify'
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=.next
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: ğŸš‚ Deploy to Railway
        if: matrix.platform == 'railway'
        uses: bervProject/railway-deploy@v1.0.0
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: grow-your-need

  # ğŸ“Š Performance & Monitoring
  performance-monitoring:
    name: ğŸ“Š Performance Analysis
    runs-on: ubuntu-latest
    needs: deploy-vercel
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ğŸ”” Deployment Notifications
  notify-success:
    name: ğŸ”” Success Notifications
    runs-on: ubuntu-latest
    needs: [deploy-vercel, docker-build, performance-monitoring]
    if: success()
    steps:
      - name: ğŸ‰ Slack Success Notification
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'ğŸš€ GROW YouR NEED successfully deployed to production!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-failure:
    name: ğŸš¨ Failure Notifications
    runs-on: ubuntu-latest
    needs: [deploy-vercel, docker-build]
    if: failure()
    steps:
      - name: ğŸš¨ Slack Failure Notification
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'âŒ GROW YouR NEED deployment failed!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
