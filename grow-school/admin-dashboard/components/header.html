<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="admin-header">
        <div class="header-left">
            <div class="logo-section">
                <i class="fas fa-graduation-cap logo-icon"></i>
                <h1 class="platform-title">GROW YouR NEED</h1>
                <span class="admin-badge">Admin Dashboard</span>
            </div>
        </div>
        
        <div class="header-center">
            <div class="system-status">
                <div class="status-item">
                    <span class="status-label">System Status:</span>
                    <span class="status-indicator online" id="system-status">
                        <i class="fas fa-circle"></i> Online
                    </span>
                </div>
                <div class="status-item">
                    <span class="status-label">Uptime:</span>
                    <span class="uptime-display" id="uptime">99.9%</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Active Users:</span>
                    <span class="user-count" id="active-users">2,847</span>
                </div>
            </div>
        </div>
        
        <div class="header-right">
            <div class="header-controls">
                <button class="refresh-btn" onclick="refreshDashboard()" title="Refresh Dashboard">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <div class="auto-refresh-toggle">
                    <label class="switch">
                        <input type="checkbox" id="auto-refresh" checked>
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Auto-refresh</span>
                </div>
                <div class="user-profile">
                    <img src="../assets/admin-avatar.png" alt="Admin" class="profile-avatar">
                    <span class="admin-name">Admin User</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </header>

    <script src="../scripts/header.js"></script>
</body>
</html>
